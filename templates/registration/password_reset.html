{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h2>Сброс пароля</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-field">
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <button type="submit" class="submit-btn">Отправить ссылку для сброса</button>
</form>
{% endblock %}
